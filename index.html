<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Benjax — DJ & Producer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #0D1B2A;
      --purple: #6A0DAD;
      --orange: #FFA500;
    }

    body {
      margin: 0;
      background: var(--blue);
      color: white;
      font-family: 'Inter', sans-serif;
    }

    header {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      color: var(--orange);
      letter-spacing: 4px;
    }

    p {
      max-width: 700px;
      margin: 20px auto;
      opacity: 0.85;
    }

    .tag {
      color: var(--purple);
      text-transform: uppercase;
      letter-spacing: 3px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <div class="tag">DJ / Producer</div>
      <h1>BENJAX</h1>
      <p>
        Tech House · Afro House · UK Garage · Speed Garage  
        <br>
        Bogotá, Colombia
      </p>
    </div>
  </header>

</body>
</html>
